<div class="row-span-full flex justify-end">
    <a [routerLink]="['/products/new']" type="button" class="text-white bg-t hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex mr-2 bg-gradient-to-r from-cyan-500 to-blue-500 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      <!-- <svg  class="w-5 h-5 mr-2 ml-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z" />
      </svg> -->
  
      New Customer
    </a>
  </div>
  
  <div class="row mt-5" *ngIf="deleteMessage">
      <div *ngIf="deleteMessage === 'error'" class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
          <span class="font-medium">Error !</span> Something went wrong 
      </div>
      <div *ngIf="deleteMessage === 'success'" class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400" role="alert">
          <span class="font-medium">Success !</span> Customer successfully deleted
      </div>
  </div>
  <div class="bg-white relative overflow-x-auto shadow-md sm:rounded-lg mt-5">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400 bg-white">
        <thead class="bg-gradient-to-r from-cyan-500 to-blue-500 text-xs text-white uppercase  dark:text-gray-100">
            <tr>
                
                <th scope="col" class="px-6 py-3">
                    Product Name
                </th>
               <th>
                    Product Price
               </th>
               <th>
                Actions
                </th>
               
  
                
            </tr>
        </thead>
        <tbody>
            <tr  *ngFor="let item of products$ | async " class=" bg-light-300 light:bg-light-900 dark:text-cyan-600 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-100">
                <td class="px-6 py-4">
                    {{ item.attributes.name  }}  
                </td>
                <td scope="row" class="px-6 py-4 font-medium text-cyan-600 whitespace-nowrap dark:text-gray-1000">
                    {{ item.attributes.price }}
                </td>
                <td class="items-center space-x-3">
                  <!-- <a type="button" class="rounded-none bg-red-500">Save Changes</a> -->
                    <button (click)="onEdit(item.id)" href="#" class="rounded-full  text-cyan-600  hover:underline">Edit</button>
                    <button (click)="onDelete(item.id)" href="#" class=" text-red-600   hover:underline">Remove</button>
                </td>
            </tr>
  
        </tbody>
    </table>
  </div>
